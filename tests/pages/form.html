<!DOCTYPE html>

<head>
    <title>Form Test</title>
</head>

<body>
    <form>
        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" aria-describedby="email-help" placeholder="Enter email" />
            <small id="email-help">It's safe with us. We hate spam!</small>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
        </div>
        <div>
            <label for="inp1">Same Label</label>
            <input id="inp1" type="text">
            <label for="inp2">Same Label</label>
            <input id="inp2" type="color">
        </div>
        <div id="subsection">
            <span>Hello</span>
            <input type="text">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div>
            <label for="terms">
                <input type="checkbox" id="terms" />
                <span id="tsts">
                    I accept the <a href="https://www.example.com"> terms and conditions</a>
                </span>
            </label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
        <a href="link">Hey</a>
    </form>

    <img src="/img2.jpeg" alt="img2 alt">
    <img src="/img2.jpeg" alt="img2 alt">
</body>
