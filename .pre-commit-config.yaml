repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: black
        name: black
        entry: poetry run black
        language: python
        types: [file, python]

-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: poetry run mypy
        language: python
        types: [file, python]

-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: poetry run isort
        language: python
        types: [file, python]

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: poetry run pytest --selenium-headless
        language: system
        pass_filenames: false
        always_run: true
